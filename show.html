    <script>
      var delay = 0;
      
        function initMap() {
          var map = new google.maps.Map(document.getElementById("map"));
          //var transitLayer = new google.maps.TransitLayer();
          //transitLayer.setMap(map);
          var directionsService = new google.maps.DirectionsService;


         function renderDirections(result) {
            var directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
            directionsRenderer.setDirections(result);
            directionsRenderer.setPanel(document.getElementById("directions_detail")); //display textual directions
             //var checkboxArray = document.getElementById('waypoints');
            //console.log(result.routes[0].legs[0]);
            var myRoute = result.routes[0].legs[0];

            console.log(myRoute.steps.length);
            for (var i = 0; i < myRoute.steps.length; i++) {
              var data = { "instr": myRoute.steps[i].instructions};
              $.post( "/addDirection", data, function(res) {
                });
                  //console.log(myRoute.steps[i].instructions)
              }
            }

           function requestDirections(startLat, startLong, endLat, endLong) {
            var selectedMode = document.getElementById('mode').value;
            directionsService.route({
              origin: {lat: startLat, lng: startLong},
              destination: {lat: endLat, lng: endLong},
              //travelMode: google.maps.DirectionsTravelMode.DRIVING 
              travelMode: google.maps.TravelMode[selectedMode] //google.maps.TravelMode[selectedMode]
            }, function(result, status) {
               if (status == "OK") {
                renderDirections(result);
               } else {
                        
                       if (status == "OVER_QUERY_LIMIT") {
                        
                        delay++;
                       setTimeout(function () {
                        requestDirections(startLat, startLong, endLat, endLong);}, delay * 1000);
                       } else {
                          console.log("Directions request failed:" + status);
                       }
                        
                      }
            });
          }
          
        for (var i = 0; i < coordinates.length; i++) {
           requestDirections(coordinates[i].startLat, coordinates[i].startLong, 
                              coordinates[i].endLat, coordinates[i].endLong);
      }
    }
